<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container" id="mainContainer">
        <header class="header-start">
            Geography Games
        </header>
        <main class="main">
            <h1 class="quiz-title">
                Country Quiz
            </h1>
            <p class="description">
                Guess the flags of 199 countries: from Afghanistan to Zimbabwe
            </p>
            <nav class="buttons">
                <button class="btn play" id="playBtn">play</button>
                <button class="btn options" id="optionsBtn">options</button>
                <button class="btn library">library</button>
            </nav>
        </main>
    </section>

    <section class="options-container" id="optionsContainer">
        <header class="header">
            <span class="back" id="backBtn">◀ back</span>
        </header>
        <main class="options-content">
            <section class="option-sound">
                <span>SOUND</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </section>
            <section class="option">
                <span>NUMBER OF FLAGS</span>
                <div class="number-options">
                    <label><input type="radio" name="flags" value="10">10</label>
                    <label><input type="radio" name="flags" value="25" checked>25</label>
                    <label><input type="radio" name="flags" value="50">50</label>
                    <label><input type="radio" name="flags" value="100">100</label>
                    <label><input type="radio" name="flags" value="199">199</label>
                </div>
            </section>
            <section class="option">
                <span>FLAGS</span>
                <div class="flag-options">
                    <label>AFRICA <input type="checkbox" class="switch-checkbox" checked><span class="slider-checkbox"></span></label>
                    <label>ASIA <input type="checkbox" class="switch-checkbox" checked><span class="slider-checkbox"></span></label>
                    <label>EUROPE <input type="checkbox" class="switch-checkbox" checked><span class="slider-checkbox"></span></label>
                    <label>NORTH AMERICA <input type="checkbox" class="switch-checkbox" checked><span class="slider-checkbox"></span></label>
                    <label>SOUTH AMERICA <input type="checkbox" class="switch-checkbox" checked><span class="slider-checkbox"></span></label>
                    <label>OCEANIA <input type="checkbox" class="switch-checkbox" checked><span class="slider-checkbox"></span></label>
                </div>
            </section>
        </main>
    </section>

    <section class="quiz-container" id="quizContainer">
        <header class="header">
            <span class="back" id="backToMainBtn">◀ back</span>
            <span>Score: <span id="score">0</span></span>
            <span id="questionCounter">1/25</span>
        </header>
        <main class="quiz-content">
            <img src="" alt="Flag" class="flag-image">
            <nav class="quiz-buttons">
                <button class="btn quiz-option" data-correct="true">France</button>
                <button class="btn quiz-option">belize</button>
                <button class="btn quiz-option">Fiji</button>
                <button class="btn quiz-option">Kiribati</button>
            </nav>
        </main>
    </section>

    <section class="end-screen" id="endScreen">
        <div class="end-content">
            <h1>Bien joué!</h1>
            <p class="score">Votre score: <span id="finalScore"></span></p>
            <div class="end-buttons">
            <button class="btn" id="playAgainBtn">Play again</button>
            <button class="btn" id="stopBtn">Stop</button>
            </div>
        </div>
    </section>
    
    <script type="module" src="main.js"></script>
</body>
</html>
