<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container" id="mainContainer">
        <header class="header-start">
            Geography Games
        </header>
        <main class="main">
            <h1 class="quiz-title">
                Country Quiz
            </h1>
            <p class="description">
                Guess the flags of 197 countries: from Afghanistan to Zimbabwe
            </p>
            <nav class="buttons">
                <button class="btn play" id="playBtn">play</button>
                <button class="btn options" id="optionsBtn">options</button>
                <button class="btn library">library</button>
            </nav>
        </main>
    </section>
    <script src="main.js"></script>
</body>
</html>
